name: main ci

on:
  push:
    branches:
      - "main"
      - "dev-*"

jobs:
  npm:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install ğŸ› 
        run: npm install -g firebase-tools
          npm install -g @angular/cli |
          npm install

      - name: Build ğŸ“¦
        run: npm run build:github

      # - name: Test ğŸ”Œ
      #   run: npm run test:coverage

      # - name: Publish Codecov ğŸ“ˆ
      #   uses: codecov/codecov-action@v1
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }}
      #     file: coverage/*

      # - name: Deploy firebase ğŸ“¦
      #   run: firebase deploy

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: "${{ secrets.ACCESS_TOKEN }}"
          BRANCH: gh-pages
          FOLDER: dist/my-app

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Deploy to heroku (dev) ğŸš€
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_PASSWORD }}
        run: |
          wget -qO- https://cli-assets.heroku.com/install.sh | sh
          echo "${{ secrets.HEROKU_PASSWORD }}" | docker login -u "${{ secrets.HEROKU_USERNAME }}" --password-stdin registry.heroku.com
          heroku container:push web --app ${{ secrets.HEROKU_APP_NAME }}
          heroku container:release web --app ${{ secrets.HEROKU_APP_NAME }}
