<mat-accordion class="container">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Search
      </mat-panel-title>
      <mat-panel-description>
        group | month | year
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-spinner *ngIf="isLoadingGroups" strokeWidth=5 diameter=25></mat-spinner>
    <mat-form-field appearance="fill" *ngIf="!isLoadingGroups">
      <mat-label>Group</mat-label>
      <mat-select >
        <mat-option *ngFor="let group of groups" value={{group.id}}>{{group.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Month</mat-label>
      <mat-select>
        <mat-option value="option">Option</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Year</mat-label>
      <mat-select>
        <mat-option value="option">Option</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="onSearch()">Search</button>
  </mat-expansion-panel>
</mat-accordion>
